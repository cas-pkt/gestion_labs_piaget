<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Reportes</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
    <section class="register-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-3">
                    <h2 class="heading-section">Registro de Usuario</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="register-wrap p-4 p-md-5">
                        <h3 class="text-center mb-4">Crea tu cuenta</h3>
                        <form id="registerForm">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" required>
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" required>
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" required>
                            <label for="laboratorio">Laboratorio:</label>
                            <select id="laboratorio">
                                <option value="1">Laboratorio 1</option>
                                <option value="2">Laboratorio 2</option>
                            </select>
                            <label for="role">Rol:</label>
                            <select id="role">
                                <option value="1">Docente</option>
                                <option value="2">Administrador</option>
                            </select>
                            <button type="submit">Registrarse</button>
                        </form>
                        <p class="text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="styles/js/jquery.min.js"></script>
    <script src="styles/js/register.js"></script>
</body>

</html>
