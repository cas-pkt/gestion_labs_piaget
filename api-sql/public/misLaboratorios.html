  <style>
    /* Estilos personalizados para las tarjetas de laboratorios */
.laboratorio-card {
    border-radius: 15px;  /* Bordes redondeados */
    background-color: #ffffff; /* Fondo blanco */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}

.laboratorio-card:hover {
    transform: translateY(-5px); /* Efecto hover */
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
}

.laboratorio-card .card-header {
    background-color: #11319E !important; /* Fondo azul */
    color: white !important; /* Texto blanco */
    border-radius: 10px 10px 0 0 !important; /* Bordes superiores redondeados */
}

.laboratorio-card .card-header h5 {
    color: white !important;
    text-align: center;
    font-weight: bold;
}


.laboratorio-card .card-body {
    padding: 20px;
}

.laboratorio-card .card-text {
    font-size: 1rem;
    margin-bottom: 10px;
}

.laboratorio-card .badge {
    font-size: 0.9rem;
    padding: 6px 12px;
    border-radius: 10px;
}

.laboratorio-card .card-footer {
    background-color: transparent;
    border-top: 1px solid #eee;
    text-align: center;
    padding: 10px 15px;
}

.laboratorio-card .btn {
    border-radius: 8px;
    font-weight: bold;
    transition: 0.2s;
}

.laboratorio-card .btn:hover {
    filter: brightness(90%);
}

  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const storage = localStorage.getItem("user") ? localStorage : sessionStorage;
      const user = JSON.parse(storage.getItem("user"));
      if (user) {
        document.getElementById("userNameDisplay").textContent = user.nombre;
        document.getElementById("userEmailDisplay").textContent = user.correo;
      } else {
        document.getElementById("userNameDisplay").textContent = "Usuario no identificado";
        document.getElementById("userEmailDisplay").textContent = "";
      }
    });
  </script>
