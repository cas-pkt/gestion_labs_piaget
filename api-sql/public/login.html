<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reportes | Iniciar sesion</title>
	<!-- importacion de estilos -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/css/style.css">
	<link rel="icon" href="styles/images/logo-piaget.png" type="image/x-icon" />
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-3">
					<h2 class="heading-section">
						<img class="logo" src="styles/images/logo-piaget.png" alt="logo-piaget">
					</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Iniciar sesion</h3>
						<form action="#" class="login-form" id="loginForm">
							<div class="form-group">
								<input id="correo" type="email" class="form-control rounded-left"
									placeholder="Correo electrónico" required>
							</div>
							<div class="form-group d-flex">
								<input id="password" type="password" class="form-control rounded-left"
									placeholder="Contraseña" required>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Recuerdame
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Olvidaste la contraseña?</a>
								</div>
							</div>
							<div id="message" class="alert" role="alert" style="display: none;"></div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Entrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- scripts de estilos -->
	<script src="styles/js/jquery.min.js"></script>
	<script src="styles/js/popper.js"></script>
	<script src="styles/js/bootstrap.min.js"></script>
	<script src="styles/js/main.js"></script>
	<!-- Use color azul #11319E 
     En boton de iniciar sesion use verde #64C466-->
	<script>
		document.getElementById("loginForm").addEventListener("submit", async function (event) {
			event.preventDefault(); // Evita la recarga de la página

			const correo = document.getElementById("correo").value;
			const password = document.getElementById("password").value;
			const message = document.getElementById("message");

			try {
				const response = await fetch("http://localhost:3000/login", {
					method: "POST",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.stringify({ correo, password })
				});

				const data = await response.json();

				// Mostrar el mensaje
				message.style.display = "block";
				message.textContent = data.message;

				if (response.ok) {
					message.classList.remove("alert-danger");
					message.classList.add("alert-success");

					// Redirigir después de 2 segundos
					setTimeout(() => {
						window.location.href = "crearReporte.html";
					}, 1000);
				} else {
					message.classList.remove("alert-success");
					message.classList.add("alert-danger");
				}
			} catch (error) {
				message.style.display = "block";
				message.textContent = "Error en la conexión con el servidor.";
				message.classList.remove("alert-success");
				message.classList.add("alert-danger");
			}
		});

	</script>
</body>

</html>
