<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reportes | Iniciar sesion</title>
	<!-- importacion de estilos -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/css/style.css">
	<link rel="icon" href="styles/images/logo-piaget.png" type="image/x-icon" />
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#11319E" />
	<link rel="apple-touch-icon" href="/styles/images/logo-piaget.png">
	<meta name="theme-color" content="#11319E" />
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-3">
					<h2 class="heading-section">
						<img class="logo" src="styles/images/logo-piaget.png" alt="logo-piaget">
					</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-6 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Iniciar sesion</h3>
						<form action="#" class="login-form" id="loginForm">
							<div class="form-group">
								<input id="correo" type="email" autocomplete="email" class="form-control rounded-left"
									placeholder="Correo electr√≥nico" required>
							</div>
							<div class="form-group d-flex">
								<input id="password" type="password" class="form-control rounded-left"
									placeholder="Contrase√±a" required>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Recuerdame
										<input id="rememberMe" type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" data-bs-toggle="modal" data-bs-target="#modalRecuperar">¬øOlvidaste la
										contrase√±a?</a>
								</div>
							</div>
							<div id="message" class="alert" role="alert" style="display: none;"></div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Entrar</button>
							</div>
						</form>
						<div class="modal fade" id="modalRecuperar" tabindex="-1" aria-labelledby="modalRecuperarLabel"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header bg-primary text-white">
										<h5 class="modal-title" id="modalRecuperarLabel">Recuperar contrase√±a</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Cerrar"></button>
									</div>
									<form id="formRecuperar">
										<div class="modal-body">
											<label for="correoRecuperacion">Ingresa tu correo registrado:</label>
											<input type="email" id="correoRecuperacion" class="form-control"
												placeholder="Correo electr√≥nico">
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Cancelar</button>
											<button type="submit" class="btn btn-primary">Enviar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>

	<!-- scripts de estilos -->
	<script src="styles/js/jquery.min.js"></script>
	<script src="styles/js/popper.js"></script>
	<script src="styles/js/bootstrap.min.js"></script>
	<script src="styles/js/main.js"></script>
	<!-- Use color azul #11319E En boton de iniciar sesion use verde #64C466, YANO JAJAJA-->
	<!-- CSS Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- JS Bootstrap 5 + Popper -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.then(reg => console.log("‚úÖ Service Worker registrado:", reg.scope))
					.catch(err => console.error("‚ùå Error al registrar Service Worker:", err));
			});
		}
	</script>
	<script>
		document.getElementById("formRecuperar").addEventListener("submit", async (e) => {
			e.preventDefault();

			const correo = document.getElementById("correoRecuperacion").value.trim();
			if (!correo) {
				Swal.fire("‚ö†Ô∏è Campo requerido", "Ingresa un correo v√°lido", "warning");
				return;
			}

			try {
				const res = await fetch("/api/recuperar-password", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ correo })
				});

				const data = await res.json();
				if (res.ok) {
					Swal.fire({
						title: "üìß Revisi√≥n enviada",
						html: `Token generado. Gu√°rdalo para resetear tu contrase√±a.<br><br>
	<strong>Tu token de recuperaci√≥n es:</strong> <span class="text-danger">${data.token}</span>`,
						icon: "success",
						showCancelButton: true,
						confirmButtonText: "Ir a restablecer",
						cancelButtonText: "Cerrar"
					}).then((result) => {
						if (result.isConfirmed) {
							window.location.href = "resetPassword.html";
						}
					});
					bootstrap.Modal.getInstance(document.getElementById("modalRecuperar")).hide();
				} else {
					Swal.fire("‚ùå Error", data.message, "error");
				}
			} catch (err) {
				console.error("Error al enviar solicitud:", err);
				Swal.fire("‚ùå Error", "No se pudo enviar el correo", "error");
			}
		});
		document.getElementById("correoRecuperacion").value = "";
	</script>


	<style>
		.login-wrap {
			position: relative;
			background: #fff;
			border-radius: 10px;
			padding: 40px 30px 80px 30px !important;
			/* üëà m√°s espacio abajo y forzado */
			box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
		}

		.login-wrap h3 {
			font-weight: 700;
			font-size: 20px;
			color: #11319E;
			margin-bottom: 20px;
		}

		.login-form .form-group:last-child {
			margin-bottom: 0;
			padding-bottom: 20px !important;
			/* üëà margen extra para empujar el wrap */
		}

		.login-form button {
			width: 100%;
			padding: 12px;
			margin-top: 10px;
		}
	</style>



	<script src="js/login.js"></script>
</body>

</html>
