<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reportes | Iniciar sesion</title>
	<!-- importacion de estilos -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/css/style.css">
	<link rel="icon" href="styles/images/logo-piaget.png" type="image/x-icon" />
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#11319E" />
	<link rel="apple-touch-icon" href="/styles/images/logo-piaget.png">
	<meta name="theme-color" content="#11319E" />
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-3">
					<h2 class="heading-section">
						<img class="logo" src="styles/images/logo-piaget.png" alt="logo-piaget">
					</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-6 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Iniciar sesion</h3>
						<form action="#" class="login-form" id="loginForm">
							<div class="form-group">
								<input id="correo" type="email" autocomplete="email" class="form-control rounded-left"
									placeholder="Correo electrónico" required>
							</div>
							<div class="form-group d-flex">
								<input id="password" type="password" class="form-control rounded-left"
									placeholder="Contraseña" required>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Recuerdame
										<input id="rememberMe" type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Olvidaste la contraseña?</a>
								</div>
							</div>
							<div id="message" class="alert" role="alert" style="display: none;"></div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Entrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- scripts de estilos -->
	<script src="styles/js/jquery.min.js"></script>
	<script src="styles/js/popper.js"></script>
	<script src="styles/js/bootstrap.min.js"></script>
	<script src="styles/js/main.js"></script>
	<!-- Use color azul #11319E En boton de iniciar sesion use verde #64C466, YANO JAJAJA-->

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.then(reg => console.log("✅ Service Worker registrado:", reg.scope))
					.catch(err => console.error("❌ Error al registrar Service Worker:", err));
			});
		}
	</script>

	<script src="js/login.js"></script>

	<style>
		.login-wrap {
			background: #fff;
			border-radius: 10px;
			padding: 40px 30px 50px 30px;
			/* más padding abajo */
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			position: relative;
			width: 100%;
		}

		.login-form .form-group button {
			width: 100%;
			font-size: 1rem;
			font-weight: 600;
			background-color: #11319E;
			/* azul fuerte */
			border: none;
			transition: background 0.3s ease;
		}

		.login-form .form-group button:hover {
			background-color: #0b2370;
		}

		.login-form .form-control {
			border-radius: 6px !important;
			border: 1px solid #ccc;
			height: 45px;
			font-size: 0.95rem;
		}
	</style>

</body>

</html>
