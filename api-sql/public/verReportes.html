  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const storage = localStorage.getItem("user") ? localStorage : sessionStorage;
      const user = JSON.parse(storage.getItem("user"));
      if (user) {
        document.getElementById("userNameDisplay").textContent = user.nombre;
        document.getElementById("userEmailDisplay").textContent = user.correo;
      } else {
        document.getElementById("userNameDisplay").textContent = "Usuario no identificado";
        document.getElementById("userEmailDisplay").textContent = "";
      }
    });
  </script>
